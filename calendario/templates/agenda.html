<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste de agendamento</title>
</head>
<body>
    <div class="container">
        <h1>Agendamento</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                {{ agendamento.opcional|safe }}
            </div>
            <button type="submit" class="btn btn-primary">Agendar</button>
        </form>
    </div>
</body>
</html>
