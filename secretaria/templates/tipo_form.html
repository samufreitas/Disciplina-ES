{% extends 'secretaria/base_secretaria.html' %}
{% load widget_tweaks %}
{% block container %}
<div class="container-fluid">
    <h5 class="mt-4">Cadastrar no tipo:</h5>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
                <label for="{{ form.titulo.id_for_label }}">Nome do tipo:</label>
                <small class="form-text  text-danger mt-0">Campo obrigat√≥rio.</small>
                {{form.titulo|add_class:"form-control"|attr:"autofocus"|attr:"placeholder:Ex: Aula" }}

            </div>
        <div class="container">
            <button type="submit" class="btn btn-success float-right">Agendar</button>
            <a href="{% url 'secretaria:add_tipo' %}" class="btn btn-primary float-left">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
