<!-- partials/Negar_modal.html -->
<div class="modal fade" id="confirmNegarModal" tabindex="-1" role="dialog" aria-labelledby="confirmNegarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmNegarModalLabel">Confirmação negação de solicitação</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja negar essa solicitação?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmNegarBtn">Negar</button>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var confirmNegarBtn = document.getElementById("confirmNegarBtn");
        confirmNegarBtn.addEventListener("click", function () {
            var NegarForm = document.getElementById("NegarForm");
            NegarForm.submit();
        });
    });
</script>
