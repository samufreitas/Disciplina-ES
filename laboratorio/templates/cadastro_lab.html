<!-- agendamento.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Cadatro de laboratórios</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <div class="container">
  <h1>Cadastro de laboratórios</h1>
  <form method="post">
    {% csrf_token %}
       {% include 'partials/messages.html' %}
        <div class="form-group">
          <label for="name">Nome do laboratório:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="qt_monitor">Quantidade de monitores:</label>
          <input type="number" class="form-control" id="qt_monitor" name="qt_monitor">
        </div>
        <div class="form-group">
          <label for="qt_notebook">Quantidade de Notebooks:</label>
          <input type="number" class="form-control" id="qt_notebook" name="qt_notebook">
        </div>
        <div class="form-group">
          <label for="qt_teclado">Quantidade de teclados:</label>
          <input type="number" class="form-control" id="qt_teclado" name="qt_teclado" required>
        </div>
        <div class="form-group">
          <label for="qt_mouse">Quantidade de Mouses:</label>
          <input type="number" class="form-control" id="qt_mouse" name="qt_mouse" required>

        </div>
        <button type="submit" class="btn btn-primary">Agendar</button>
      </form>
</div>

</body>
</html>
